<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="">
		<title>云图无线API接口平台</title>

		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/signin.css" rel="stylesheet">
		<link rel="icon" href="../static/img/icon.ico">
		
		<script src="../static/js/ie-emulation-modes-warning.js"></script>
	</head>

	<body>
		<div class="container">
			<form action="{{ url_for('login') }}" method="post" class="form-signin">
				<h2 class="form-signin-heading">API管理平台</h2>
				{{ form.hidden_tag() }}
				<table>
					<tr>
					  <td><b>用户:</b></td>
					  <td>{{ form.username(size=20, class="form-control") }}</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td><b>密码:&nbsp;&nbsp;</b></td>
					  <td>{{ form.password(size=20, class="form-control") }}</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
					  <td><button type="submit" class="btn btn-lg btn-primary" name="do_action" value="login" >登录</button></td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
					  <td>&nbsp;</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
