<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../static/img/icon.ico">

		<title>云图无线API后台管理</title>

		<link href="../static/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/bootstrap.css" rel="stylesheet">
		<link href="../static/css/offcanvas.css" rel="stylesheet">
		<link href="../static/css/fileinput.min.css" rel="stylesheet">

		<script src="../static/js/ie-emulation-modes-warning.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/home">API后台</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li name="model"><a href="/model">模块管理</a></li>
						<li name="users"><a href="/users">用户管理</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right hidden-sm">
						<li><a href="/index" type="button" class="btn btn-link">前台</a></li>
						{% if not session.logged_in %}
						<li><a href="/login" type="button" class="btn btn-link">登录</a></li>
						{% else %}
						<li><a href="/logout" type="button" class="btn btn-link">退出</a></li>
						{% endif %}
					</ul>
				</div><!--/.nav-collapse -->
			</div>

			<div class="container">
				<div class="row row-offcanvas row-offcanvas-right">
					<div class="col-xs-12 col-sm-9">
						{% block hello %}{% endblock %}
					</div>
					<div>
						{% block page_content %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
		<script src="../static/js/jquery-2.1.4.min.js"></script>
		<script src="../static/js/fileinput.min.js"></script>
		<script src="../static/js/fileinput_locale_zh.js"></script>
		<script src="../static/line-control-master/editor.js"></script>
